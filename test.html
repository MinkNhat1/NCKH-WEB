<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required Library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.24/webcam.js"></script>

    <!-- Rquired bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TEST WEBSITE</span>
        </div>
    </nav>

    <div class="container-fluid">
            <div class="row p-4 align="center">
                
              <div class="col-lg-6">
                <h3> CHỤP ẢNH </h3>
                <div id="my_camera" class="pre_capture_frame" ></div>
		        <input type="hidden" name="captured_image_data" id="captured_image_data">
		        <br>
		        <input type="button" class="btn btn-info btn-round btn-file" value="Chụp đi sợ chi" onClick="take_snapshot()">	
                <div id="container1"></div>
              </div>
              <div class="col-lg-6">
                <h3> THÔNG TIN </h3>
                <div id="results" >
                    <img style="width: 350px;" class="after_capture_frame" src="image_placeholder.jpg" />
                </div>
                
                <div id="container1">
                    (Thông tin đã được cập nhật)
                </div>
                
              </div>
            </div>
     
    </div>

    <script language="JavaScript">
        // Configure a few settings and attach camera 250x187
        Webcam.set({
         width: 350,
         height: 287,
         image_format: 'jpeg',
         jpeg_quality: 90
        });	 
        Webcam.attach( '#my_camera' );
       
       function take_snapshot() {
        Webcam.snap( function(data_uri) {
        // display results in page
        document.getElementById('results').innerHTML = 
         '<img class="after_capture_frame" src="'+data_uri+'"/>';
        $("#captured_image_data").val(data_uri);
        });	 
       }
   
     
   </script>

    
    
  </body>
</html>
